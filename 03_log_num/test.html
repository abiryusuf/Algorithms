<body>
    <script>
    // Write code to print all numbers from 1 to `num`
    // Assume `num` will be a positive number
   var num = 10;

   var logNum =function (num){
        for(var i =0; i<=num; i++){
            console.log(i)
        }
   }
  logNum(num);

  var arr =["a","b", "c", "d","e", "f"];
//The forEach() method executes a provided function once for each array element.
  arr.forEach(function(ele){
  console.log(ele)
  });

  //console.log(arr);

  //ES6
  console.log("********ES6*******")
  arr.forEach(ele =>
  console.log(ele)
  );
    </script>
