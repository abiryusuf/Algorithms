    <title>LongestWord</title>
</head>
<body>
    <script>
/* Write code to create a function that accepts a string (`str`) 
   and returns the longest word in the string*/
     var sms = "I am abir yusuf, come from Bangladesh";

     var longestWord = function(str){
         var word = str.split(" ")
         var wordLongest = word[0];
         for(var i =1; i<word.length; i++){
             var current =  word[i];
             if(current.length > wordLongest.length){
                 wordLongest = current;
                 //current = wordLongest;
             }
         }
         return wordLongest;
     }
     console.log(longestWord(sms));
    
    
    </script>
</body>
