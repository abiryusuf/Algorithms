    <script>
    // Write code to create a function that accepts a string (`str`) and reverses the order of the words in the string
    var str = "I am in lockdown";

    var reverseWord = function(re){
        var word = re.split(" ");
        var letter = word.reverse();
        return letter.join(" ");
    }
    console.log(reverseWord(str));

     //2nd
 // Write code to return a new string with all of the characters in `str` reversed.
// You may NOT use the built-in reverse method
   var str1 = "abir yusuf";
   
   var reverseCharacter = function(re){
       var result = "";
       for(var i = re.length-1; i>=0; i--){
           var letter = re[i];
           result += letter;
          
       }
       return result;
   };
   console.log(reverseCharacter(str1));
